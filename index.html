    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main class="wrapper ">
      <div class="container">
        
        <div class="innerContainer">
       
        </div>
      </div>
      </div>
      <div class="inputBox">
        <img
          src="images/avatars/image-juliusomo.png"
          class="dp"
          id="default-dp"
          alt=""
        />
        <textarea
          class="addComment"
          placeholder="Add a comment..."
          required

        <button type="submit" class="send">Send</button>
      </div>
